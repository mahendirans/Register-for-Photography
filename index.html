<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Regisration From photography</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="../CSS/Style.css" rel="stylesheet">
</head>
<body>
    <div class="reg_form">
        <div class="left_side_div">
            <div class="left_top_div col_100">
                <p>photography.</p>
                <i class="fa fa-list"></i>
                </div>
                <div class="col_100 left_heading">
                    <p>click for your shoot</p>
                    <h2>photography</h2>
                </div>
                <p>journey Everywhere</p>
            </div>
            <div class="right_side_div">
                <div class="col_100 right_heading">
                    <h2>Registration</h2>
                    <p> click for your shoot</p>
        </div>
<form>
    <div class="form_group">
        <label>Name</label>
            <input type="text" id="f_name" placeholder="Enter your name">
            </div>
    <div class="form_group">
        <label>Email</label>
             <input type="text" id="f_name" placeholder="Enter your email-id">
               </div>
    <div class="form_group">
        <label >Gender</label>
            <div class="radio_box_group">
             <label class="radio_box">
                    Male
                <input type="radio" name="gender" checked="checked">
                    <spam class="checkmark"></spam>
                    <i class="fa fa-mars"></i>
                    </label>
            <label class="radio_box">
                 Female
                <input type="radio" name="gender">
                <spam class="checkmark"></spam>
                <i class="fa fa-venus"></i>
                 </label>
            </div>
            </div>
     <div class="form_group">
         <label>Date of Birth</label>
             <input type="text" id="f_name" placeholder="Enter your Date Of Birth">
                 </div>
     <div class="form_group">
         <label>city</label>
             <input type="text" id="f_name" placeholder="Enter your City">
                 </div>
      <div class="form_group">
             <label >Country</label>
              <input type="text" id="f_name" placeholder="Enter your Country">
             </div>
             <div class="form_group">
                <label >Subscription</label>
                <div class="radio_box_group">
                <label class="radio_box full_width">
                    Bronze
                    <input type="radio" name="subscription" checked="checked">
                    <spam class="checkmark"></spam>
                    </label>
                    <label class="radio_box full_width">
                        Silver
                        <input type="radio" name="subscription">
                        <spam class="checkmark"></spam>
                        </label>
                        <label class="radio_box full_width">
                            Gold
                            <input type="radio" name="subscription">
                            <spam class="checkmark"></spam>
                            </label>
                </div>
                </div>
                <div class="form_group">
            <button>Cancel</button>
            <button>confirm</button> 
                </div>
       </form>
     </div>
    </div>
  </body>
</html>
